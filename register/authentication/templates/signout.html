    <style>
        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
 background-color: white     ; /* Dark gray background */
            padding: 10px; /* Adjusted padding for the navbar */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;            
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #fff; /* White color for the toggler icon */
        }

        .navbar h2,
        .navbar h4 {
            color: #fff; /* White text color */
        }

        .navbar h4 a {
            color: #fff; /* White color for the Logout link */
            text-decoration: none; /* Remove underline */
        }

        .navbar h4 a:hover {
            color: #dee2e6; /* Lighter color on hover */
        }

        .premium-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #343a40; /* Change the color values */
            border: 2px solid #45a049; /* Border color */
            border-radius: 25px; /* Rounded corners */
            transition: background 0.3s ease, color 0.3s ease;
        }

        .premium-button:hover {
            border-color: white;
            background-color: black;
        }

        

        .premium-image {
            width: 100%;
            height: 250px;
            {% comment %} object-fit: cover; {% endcomment %}
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover{
            transform: scale(1.02);
        }
        .card {
            display: flex;
            flex-direction: column;
            width: 90%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            margin-top:70px;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-body {
            flex: 1;
            padding: 20px;
        }

        .card-title {
            font-size: 30px;
            margin-bottom: 10px;
            
        }

        .card-text {
            font-size: 22px;
            color: black; /* Adjusted text color */
            margin-bottom: 15px;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff; /* Blue color for the "Buy" button */
            border-color: #007bff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Adjusted color on hover */
            border-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
